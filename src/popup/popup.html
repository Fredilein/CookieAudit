<!DOCTYPE html>
<html id="popup">
  <head>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="popup.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Locally included FontAwesome for some eyecandy (TODO: Throw out unused icons) -->
    <link href="/assets/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="padded">
      <h2><i class="fa-solid fa-cookie-bite"></i> CookieAudit</h2>
      <div id="cmp" class="alert alert-info"></div>
    </div>

    <table class="table" id="cookies">
      <thead>
        <tr>
          <th scope="col"><i class="fa-solid fa-at"></i> Name</th>
          <th scope="col"><i class="fa-solid fa-link"></i> Domain</th>
          <th scope="col"><i class="fa-solid fa-tag"></i> Label</th>
        </tr>
      </thead>
      <tbody id="cookieTableBody"></tbody>
    </table>

    <div class="padded">
      <button id="delete" class="btn btn-warning btn-delcookies"><i class="fa-solid fa-trash"></i> Delete Cookies</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
